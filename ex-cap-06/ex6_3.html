<!--Programa Revenda Herbie-->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/estilos.css">
        <link rel="shortcut icon" href="../ex-cap-04/img/livrojs.png" type="image/x-icon">
        <title>Exemplo 6.3</title>
    </head>
    <body>
        <img src="./img/ex6_3.jpg" alt="Descubra números" class="alta">
        <h1>Revenda Herbie</h1>
        <form>
            <p>Modelo:
                <input type="text" id="inModelo" required autofocus>
            </p>
            <p>Preço R$:
                <input type="text" id="inPreco" required>
                <input type="submit" value="Adicionar">
            </p>
            <p>
                <input type="button" value="Lista Todos" id="btListar">
                <input type="button" value="Filtrar por Preço" id="btFiltrar">
                <input type="button" value="Simular Promoção" id="btSimular">
            </p>
        </form>
        <pre></pre>
        <script src="./js/ex6_3.js"></script>
    </body>
</html>
