<!--Programa Brinquedoteca-->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/estilos.css">
        <link rel="shortcut icon" href="../ex-cap-04/img/livrojs.png" type="image/x-icon">
        <title>Exemplo 6.4</title>
    </head>
    <body>
        <img src="./img/ex6_4.jpg" alt="Brinquedoteca" class="alta">
        <h1>Programa Brinquedoteca</h1>
        <form>
            <p>Nome da Criança:
                <input type="text" id="inNome" required autofocus>
            </p>
            <p>Idade (até 15 anos):
                <input type="text" id="inIdade" min="0" required>
                <input type="submit" value="Adicionar">
            </p>
            <p>
                <input type="button" value="Lista Todos" id="btListar">
                <input type="button" value="Resumir por Idade" id="btResumir">
            </p>
        </form>
        <pre></pre>
        <script src="./js/ex6_4.js"></script>
    </body>
</html>
