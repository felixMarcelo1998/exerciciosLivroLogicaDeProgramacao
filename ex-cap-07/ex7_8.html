<!--Programa Caixa da Loja-->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/estilo.css">
        <link rel="shortcut icon" href="../ex-cap-04/img/livrojs.png" type="image/x-icon">
        <title>Exemplo 7.8</title>
    </head>
    <body>
        <img src="./img/ex7_8.jpg" alt="ExercÃ­cio">
        <h1>Programa Caixa da Loja</h1>
        <form>
            <p>Data de Vencimento:
                <input type="date" id="inDataVenc" required autofocus>
            </p>
            <p>Valor da Compra R$:
                <input type="number" id="inValor" min="0.01" step="0.01" class="alinha-direita" required>
                <input type="submit" value="Calcular Multa e Juros">
            </p>
            <p>Valor da Multa R$:
                <input type="number" id="outMulta" class="alinha-direita" readonly><!--reandoly = apenas leitura-->
            </p>
            <p>Valor do Juros R$.:
                <input type="number" id="outJuros" class="alinha-direita" readonly>
            </p>
            <p>Total a pagar R$...:
                <input type="number" id="outTotal" class="alinha-direita" readonly>
                <input type="reset" value="Nova Conta">
            </p>
        </form>
        <h3></h3>
        <script src="./js/ex7_8.js"></script>
    </body>
</html>
