<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 7.1</title>
</head>
<body>
    <script>
        const anuncio = prompt("Anúncio: ");  //lê o anúncio
        let numPalavras = 0;                  //inicializa contador
        const tam = anuncio.length;           //obtém o tamanho
        for(let i = 0; i < tam; i++) {
            if(anuncio.charAt(i) == " ") {
                numPalavras++;
            };
        };

        //exibe anúncio e número de palavras (que é o n° de espaços + 1)
        alert(`Anúncio: ${anuncio}\nN° Palavras: ${(numPalavras + 1)}`);

    </script>
</body>
</html>
