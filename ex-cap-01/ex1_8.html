<!--Cálculo da duração de horas de uma viagem-->
<meta charset="UTF-8">
<script>
    const diasDeViagem = Number(prompt("Quantos dias dura a viagem? "));
    const horasDeViagem = Number(prompt("E quantas horas? "));
    const duracaoTotHoras = diasDeViagem * 24 + horasDeViagem;
    alert(`Sua viagem vai durar ${duracaoTotHoras} horas`); 
</script>
