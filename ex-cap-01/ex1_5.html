<!--Cálculo do dobro de um número-->

<meta charset="UTF-8">
<script>
    //const num = Number(prompt("Digite um número: ")); //caso para obter o dobro usasse 'const dobroNum = num + num'  
    const num = prompt("Digite um número: ");         //lê um dado de entrada
    const dobroNum = num * 2;                         //calcula o dobro
    alert(`O dobro do número ${num} é ${dobroNum}`);  //exibe a resposta
</script>
