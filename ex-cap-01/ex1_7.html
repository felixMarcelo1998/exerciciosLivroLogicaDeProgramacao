<!--Cálculo do valor do jantar-->
<meta charset="UTF-8">
<script>
    const valorJantar = Number(prompt("Qual o valor do jantar? "));
    const taxaGarcom = valorJantar * 0.1;
    const totJantar = valorJantar + taxaGarcom;
    alert(`Valor do Jantar R$${valorJantar.toFixed(2)}\nTaxa do Garçom R$${taxaGarcom.toFixed(2)}\nTotal a pagar R$${totJantar.toFixed(2)}`);
</script>
