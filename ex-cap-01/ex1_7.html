<!--Cálculo do valor do jantar-->
<meta charset="UTF-8">
<script>
    const valorJantar = Number(prompt("Qual o valor do jantar? "));
    const taxaGarcon = valorJantar * 0.1;
    const totJantar = valorJantar + taxaGarcon;
    alert(`Valor do Jantar R$${valorJantar.toFixed(2)}
Taxa do Garçon R$${taxaGarcon.toFixed(2)}
Total a pagar R$${totJantar.toFixed(2)}`);
</script>
