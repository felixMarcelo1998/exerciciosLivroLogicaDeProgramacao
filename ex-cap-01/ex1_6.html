<!--Soma de dois números-->

<meta charset="UTF-8">
<script>
    const num1 = Number(prompt("Digite um número: "));                //lê os números
    const num2 = Number(prompt("Digite outro número para somar: "));
    const somaNum = num1 + num2;                                      //calcula a soma
    alert(`${num1} + ${num2} = ${somaNum}`);                          //exibe o resultado   
</script>
