<!--Formas de pagamento-->
<meta charset="UTF-8">
<script>
    const preco = Number(prompt("Qual o preço do produto? R$"));
    const desconto = preco - preco * 0.1;
    const parcelado = preco / 3;
    alert(`Preço do produto: R$${preco.toFixed(2)}\nÀ vista: R$${desconto.toFixed(2)}\nParcelado em 3x de R$${parcelado.toFixed(2)}`);
</script>
