<!--Divisão de pizza-->
<meta charset="UTF-8">
<script>
    const valorConta = Number(prompt("Qual o valor total da conta? "));
    const totCliente = Number(prompt("Quantas pessoas comeram? "));
    const valorPorCliente = valorConta / totCliente;
    alert(`O valor da conta: R$${valorConta}\nNúmero de pessoas foi: ${totCliente}\nO valor por cliente é: R$${valorPorCliente.toFixed(2)}`);
</script>
