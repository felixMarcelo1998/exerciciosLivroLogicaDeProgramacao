<!--Calcula média-->
<meta charset="UTF-8">
<script>
    const nota1 = Number(prompt("Qual a 1ª nota do aluno? "));
    const nota2 = Number(prompt("Qual a 2ª nota do aluno? "));
    const media = (nota1 + nota2) / 2;
    alert(`1ª nota: ${nota1}\n2ª nota: ${nota2}\nA média do aluno é: ${media}`);
</script>
