<!--Condições com switch...case-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 4.3</title>
</head>
<body>
    <script>
        const bairro = prompt("Bairro de entrega: ");
        let taxaEntrega;
        switch (bairro) {
            case "Centro":
                taxaEntrega = 5;
                break;
            case "Fragata":
            case "Três Vendas":
                taxaEntrega = 7;
                break;
            case "laranjal":
                taxaEntrega = 10;
                break;
            default:
                taxaEntrega = 8;
        }
        alert(`Taxa R$: ${taxaEntrega.toFixed(2)}`);
    </script>
    
</body>
</html>
