<!--Programa Veterinária Avenida-->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/estilos.css">
        <link rel="shortcut icon" href="../ex-cap-04/img/livrojs.png" type="image/x-icon">
        <title>Exercício 8c</title>
    </head>
    <body>
        <img src="../ex-cap-04/img/exerc.jpg" alt="Exercício" class="normal">
        <h1>Veterinária Avenida</h1>
        <form>
            <p>Valor da Vacina: R$
                <input type="number" id="inValor" min="0.01" step="0.01" required autofocus>
            </p>
            <p>Possui Convênio:
                <input type="radio" id="rbSim" name="rbConv">
                <label for="rbSim">Sim</label>
                <input type="radio" id="rbNao" name="rbConv">
                <label for="rbNao">Não</label>
            </p>
            <p id="pConvenio" class="oculta">
                <select id="selConvenio" >
                    <option value="amigos">Amigos dos Animais</option>
                    <option value="saude">Saúde Animal</option>
                </select>
            </p>
            <p>
                <input type="submit" value="Calcular Desconto">
            </p>
        </form>
        <h3></h3>
        <script src="./js/resp8_c.js"></script>
    </body>
</html>
