    <body>
        <img src="../ex-cap-04/img/exerc.jpg" alt="Exercício" class="normal">
        <h1>Clube de Natação</h1>

            <p>Nome do Atleta:
                <input type="text" id="inNome" required autofocus>

        </form>
        <pre></pre>
