<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 8.3</title>
</head>
<body>
    <script>
        const calcularMedia = (...notas) => {
            const num = notas.length;  //notas é um array
            if(num == 0) {
                console.log("Informe, no mínimo, uma nota");
                return;
            };

            let soma = 0;  //vai acummular a soma das notas
            for(const nota of notas) {
                soma += nota;  //soma o valor dos argumentos
            };

            const meida = soma / num; //calcula a média
            console.log(`Média: ${meida.toFixed(1)}`);
        };

        calcularMedia(6, 7, 8);  //média: 7.0
        calcularMedia(2, 10);    //média: 6.0
        calcularMedia(7.5, 10, 8, 9.5);  //média: 8.8
        calcularMedia();  //Informa, no mínimo, uma nota
    </script>
</body>
</html>
